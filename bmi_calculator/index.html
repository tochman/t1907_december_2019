<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style.css">
  <title>BMI Calculator</title>
</head>

<body onkeydown="handlePress()">
  <h1>Amazing BMI Calculator</h1>
  <div>
    <input type="radio" name="method" id="metric" value="metric" checked>Metric</input>
    <input type="radio" name="method" id="imperial" value="imperial">Imperial</input>
  </div>

  <input type="number" id="weight" placeholder="Your weight in kg">
  <input type="number" id="height" placeholder="Your height in cm">
  <button onclick="calculateBMI()">Calculate</button>

  <div id="results"></div>
  <script src="./assets/bmi-calculator.js"></script>
  <script src="./assets/bmi-ui.js"></script>
</body>

</html>
